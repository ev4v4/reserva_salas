{% extends "reservas/base_inovadanca.html" %}
{% block title %}Recuperar senha — InovaDança{% endblock %}
{% block content %}
<div class="text-center mt-5">
  <h3>Esqueceu sua senha?</h3>
  <p class="text-muted">Informe seu e-mail cadastrado e enviaremos o link de redefinição.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email }}
    <button class="btn btn-primary mt-3">Enviar link</button>
  </form>
</div>
{% endblock %}
